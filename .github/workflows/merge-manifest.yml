name: Merge Manifest

permissions:
  contents: write

on:
  pull_request: 
  workflow_dispatch:
  push:
    branches: 
      - main
    paths:
      - "versions-manifests/**"

jobs:
  merge-manifest:
    runs-on: ubuntu-latest
    concurrency:
      group: main-manifest-merge
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v5


      - name: Fetch and pull with rebase
        run: |
          git fetch --all
          git pull --rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction --no-ansi

      - name: Download upstream versions-manifest.json
        run: |
          curl -sSL -o versions-manifest.json "https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json"

      - name: Merge all arch-specific manifests into main manifest
        run: |
          for manifest_file in versions-manifests/*.json; do
            if [ -f "$manifest_file" ]; then
              echo "Merging $manifest_file into versions-manifest.json"
              poetry run python .github/scripts/manifest_tools.py merge versions-manifest.json "$manifest_file" versions-manifest.json
            fi
          done


      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch and commit changes
        run: |
          BRANCH="automation/update-main-manifest"

          git checkout -B "$BRANCH"

          git add versions-manifest.json

          if git diff --cached --quiet; then
            echo "No changes detected, exiting."
            exit 0
          fi

          git commit -m "Update main versions-manifest.json"
          git push -f origin "$BRANCH"

      - name: Create or update pull request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="automation/update-main-manifest"

          if gh pr view "$BRANCH" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "PR already exists, skipping creation."
          else
            gh pr create \
              --head "$BRANCH" \
              --base main \
              --title "Update main versions-manifest.json" \
              --body "This PR updates \`versions-manifest.json\` by merging all architecture-specific manifests."
          fi